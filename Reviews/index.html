<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt=""  />
                </div>
                <h4 id="author">john george</h4>
                <p id="job">software developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum unde quo, sint iusto perferendis vitae necessitatibus beatae architecto vel quibusdam illum nobis eaque consectetur. Nulla natus consequatur earum reprehenderit assumenda!</p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">surprise me</button>

            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
